<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NT Notification Tool v2</title>
    <style>
        /* ==========================================
           【設定】ここを変えると全体のサイズが変わります
           ========================================== */
        :root {
            --base-font-size: 28px; /* 基本の文字サイズ */
            --input-font-size: 32px; /* 入力欄の文字サイズ */
        }

        body { font-size: var(--base-font-size); padding: 20px; font-family: sans-serif; }
        input, textarea { 
            width: 100%; 
            font-size: var(--input-font-size);
            margin-bottom: 15px; 
            display: block;
            box-sizing: border-box;
        }
        button { 
            padding: 15px; 
            font-size: var(--base-font-size); 
            width: 100%; 
            cursor: pointer;
            margin-bottom: 10px;
        }
        #status-container {
            margin-top: 20px;
            padding: 10px;
            border-top: 2px solid #ccc;
        }
        .status-item { font-size: 20px; color: blue; border-bottom: 1px solid #eee; margin-bottom: 5px; }
        #clearBtn { background-color: #eee; color: #333; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <label>件名</label>
    <input type="text" id="title" placeholder="通知のタイトル">

    <label>内容（改行OK）</label>
    <textarea id="task" placeholder="通知の本文" rows="3"></textarea>

    <label>通知年月日・時刻</label>
    <input type="datetime-local" id="alarmTime">

    <button id="setBtn">通知を予約する</button>
    
    <div id="status-container">
        <button id="clearBtn">履歴をクリア</button>
        <div id="status-list"></div>
    </div>

    <script>
        /* ==========================================
           【設定】通知をクリックした時のリンク先
           ========================================== */
        const CLICK_URL = 'https://ntv142.github.io/POPv2/';

        if ('serviceWorker' in navigator) {
            // リンク先をService Workerに伝える
            navigator.serviceWorker.register('sw.js?url=' + encodeURIComponent(CLICK_URL));
        }

        const setBtn = document.getElementById('setBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusList = document.getElementById('status-list');

        // 初期値として現在時刻をセット
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('alarmTime').value = now.toISOString().slice(0, 16);

        setBtn.addEventListener('click', async () => {
            const title = document.getElementById('title').value || 'NTからの通知';
            const text = document.getElementById('task').value;
            const timeVal = document.getElementById('alarmTime').value;

            if (!text || !timeVal) {
                alert('内容と日時を入力してね');
                return;
            }

            const targetDate = new Date(timeVal);
            const nowTime = new Date();

            // 過去チェック
            if (targetDate <= nowTime) {
                alert('過去の時間は指定できないよ！');
                return;
            }

            const permission = await Notification.requestPermission();
            if (permission !== 'granted') return;

            const diff = targetDate.getTime() - nowTime.getTime();

            // 履歴に追加
            const item = document.createElement('div');
            item.className = 'status-item';
            item.innerText = `[予約済] ${timeVal}：${title}`;
            statusList.appendChild(item);

            // タイマー予約
            setTimeout(async () => {
                const reg = await navigator.serviceWorker.ready;
                reg.showNotification(title, {
                    body: text,
                    icon: 'https://ntv142.github.io/NT-HP/favicon.ico',
                    requireInteraction: true,
                    data: { url: CLICK_URL } // リンク先を渡す
                });
                item.style.color = 'gray';
                item.innerText = `[送信済] ${timeVal}：${title}`;
            }, diff);
        });

        // 履歴クリア
        clearBtn.addEventListener('click', () => {
            statusList.innerHTML = '';
        });
    </script>
</body>
</html>
